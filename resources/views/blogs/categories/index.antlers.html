<!-- TESTIMONIALS-2
			============================================= -->
<section id="reviews-2" class="gr--whitesmoke inner-page-hero reviews-section">
    <div class="container">
        <!-- SECTION TITLE -->
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-9">
                <div class="section-title mb-70">
                    <!-- Title -->
                    <h2 class="s-52 w-700">Categories</h2>

                    <!-- Text -->
                    <p class="s-21 color--grey">
                        These are the categories of the posts
                    </p>
                </div>
            </div>
        </div>

        <!-- TESTIMONIALS-2 WRAPPER -->
        <div class="reviews-2-wrapper rel">
            <div class="row align-items-center row-cols-1 row-cols-md-2">
                {{ categories }}
                <!-- TESTIMONIAL #1 -->
                <a href="{{ url }}" class="col">
                    <div
                        id="rw-2-1"
                        class="review-2 bg--white-100 block-shadow r-08"
                    >
                        <!-- Quote Icon -->
                        <div class="review-ico ico-65">
                            <span class="flaticon-quote"></span>
                        </div>

                        <!-- Text -->
                        <div class="review-txt">
                            <!-- Text -->
                            <p>{{ content | truncate:100 }}...</p>

                            <!-- Author -->
                            <div class="author-data clearfix">
                                <!-- Avatar -->
                                <div class="icon-wrapper">{{ icon }}</div>

                                <!-- Data -->
                                <div class="review-author">
                                    <h6 class="s-18 w-700">{{ title }}</h6>
                                </div>
                            </div>
                            <!-- End Author -->
                        </div>
                        <!-- End Text -->
                    </div>
                </a>
                {{ /categories }}

                <!-- END TESTIMONIAL #1 -->
            </div>
            <!-- End row -->
        </div>
        <!-- END TESTIMONIALS-2 WRAPPER -->
    </div>
    <!-- End container -->
</section>
<!-- END TESTIMONIALS-2 -->

<!-- DIVIDER LINE -->
<hr class="divider" />

<!-- NEWSLETTER-1
			============================================= -->
<section id="newsletter-1" class="newsletter-section">
    <div class="newsletter-overlay">
        <div class="container">
            <div class="row d-flex align-items-center row-cols-1 row-cols-lg-2">
                <!-- NEWSLETTER TEXT -->
                <div class="col">
                    <div class="newsletter-txt">
                        <h4 class="s-34 w-700">
                            Stay up to date with our news, ideas and updates
                        </h4>
                    </div>
                </div>

                <!-- NEWSLETTER FORM -->
                <div class="col">
                    <form class="newsletter-form">
                        <div class="input-group">
                            <input
                                type="email"
                                autocomplete="off"
                                class="form-control"
                                placeholder="Your email address"
                                required
                                id="s-email"
                            />
                            <span class="input-group-btn">
                                <button
                                    type="submit"
                                    class="btn btn--theme hover--theme"
                                >
                                    Subscribe Now
                                </button>
                            </span>
                        </div>

                        <!-- Newsletter Form Notification -->
                        <label for="s-email" class="form-notification"></label>
                    </form>
                </div>
                <!-- END NEWSLETTER FORM -->
            </div>
            <!-- End row -->
        </div>
        <!-- End container -->
    </div>
    <!-- End newsletter-overlay -->
</section>
<!-- END NEWSLETTER-1 -->
